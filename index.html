<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="app.js" defer></script>
	<title>Calender</title>
</head>

<body>
	<p class="calender-date">10 April, Sunday</p>
	<div class="calender-header">
		<p>Sunday</p>
		<p>Monday</p>
		<p>Tuesday</p>
		<p>Wednesday</p>
		<p>Thrusday</p>
		<p>Friday</p>
		<p>Saturday</p>
	</div>
	<div class="calender-container" id="calender-container">
	</div>
	<div class="overlay" id="overlay"></div>
	<div class="modal" id="modal">
		<h1>Settings</h1>
		<p id="btn-close" class="modal-close">Close</p>
		<form>
			<label for="Date">Date</label>
			<div class="dropdown">
				<button class="dropdown-btn" id="btn-list">Janurary</button>
				<div id="myDropdown" class="dropdown-content">
					<a href="#home" class="a-tag">Janurary</a>
					<a href="#about" class="a-tag">February</a>
					<a href="#contact" class="a-tag">March</a>
					<a href="#contact" class="a-tag">April</a>
					<a href="#contact" class="a-tag">May</a>
					<a href="#contact" class="a-tag">June</a>
					<a href="#contact" class="a-tag">July</a>
					<a href="#contact" class="a-tag">August</a>
					<a href="#contact" class="a-tag">September</a>
					<a href="#contact" class="a-tag">October</a>
					<a href="#contact" class="a-tag">November</a>
					<a href="#contact" class="a-tag">December</a>
				</div>
			</div>
			<input type="number" name="year" min="1" max="3000" value="2021" id="year">
			<button type="submit" id="submitBtn" class="submit-btn">Change</button>
		</form>
	</div>
</body>

</html>
